name: "Make an sdist"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - name: Base Setup
      uses: ../base-setup
    - name: Build SDist
      shell: bash
      run: |
        pip install build
        python -m build --sdist
    - uses: actions/upload-artifact@v2
      with:
        name: "sdist"
        path: dist/*.tar.gz
