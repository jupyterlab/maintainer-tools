name: Install Minimums
description: "Install the miminum versions of dependencies"
inputs:
  extras:
    description: The Extras to Install (comma separated)
    default: test
  working-directory:
    description: The working directory
    default: .
  constraints_file_path:
    description: The path to the constraints file
    default: ./contraints_file.txt
  only_create_file:
    description: Whether to only create the constraints file
    default: ""

runs:
  using: "composite"
  steps:
    - name: Run the script
      shell: bash
      run: |
        set -ex

        echo "::group::Create Constraints file"
        python -m pip install -U pip build pkginfo packaging
        cd ${{ inputs.working-directory }}
        python -m build --wheel .
        python ${{ github.action_path }}/create_constraints_file.py ${{inputs.constraints_file_path}} dist/*.whl
        cat ${{inputs.constraints_file_path}}
        echo "::endgroup::"

        if [ -z $${{only_create_file}} ]; then
          echo "::group::Install from Constraints file"
          pip install -e ".[${{ inputs.extras }}]" -c ${{inputs.constraints_file_path}}
          rm contraints_file.txt
          echo "::endgroup::"
        fi

        # Show installed packages
        pip check
        pip list
